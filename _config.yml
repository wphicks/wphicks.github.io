# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: William Hicks
email: whimsicalilk@gmail.com
description: > # this means to ignore newlines until "baseurl:"
    This website contains the blog and professional profile of William Hicks:
    poet, physicist, and software developer.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://wphicks.github.io" # the base hostname & protocol for your site
twitter_username: whimsicalilk
github_username:  wphicks
rss: wphicks

# Build settings
markdown: kramdown

kramdown:
    input: GFM #Github-flavored markdown
    syntax_highlighter: rouge

exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME
