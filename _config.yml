# Site
title:              William Hicks
bio:                'Poet, physicist, software developer'
description:        "Online home of William Hicks: poet, physicist, and software developer."
reading_time:       false
words_per_minute:   200
logo:               'assets/img/logo.png'
author_photo:       'assets/img/william_hicks.jpg'
background:         'assets/img/hicks_airport.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://wphicks.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

